                            </button>

                            <button id="playbackButton" onclick="togglePlayback();">
                                <img src="/media/windowGraphics/musicPlayer/play.png">

                            <button id="forwardButton" onclick="nextTrack();">

                            </button>

                            <button id="volumeButton" onclick="toggleMute();">
                                <img src="/media/windowGraphics/musicPlayer/volumeHalf.png">
                            </button>

                            <input id="playbackSeeker" type="range" value="0" min="1" max="100" autocomplete="off" oninput="seekTo();">
